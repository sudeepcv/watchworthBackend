apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchworth-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchworth-backend
  template:
    metadata:
      labels:
        app: watchworth-backend
    spec:
      containers:
        - name: watchworth-backend
          image: cvsudeep/watchworthbackend:latest
#          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: DATASOURCE_URL
              value: jdbc:h2:~/watchworth
            - name: DATASOURCE_USERNAME
              value: sa
            - name: DATASOURCE_PASSWORD
              value: ""
